<div class="container login">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h2>Sign in</h2>
      <br>
      <form name="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" ng-model="loginUser.username" ng-required="true">
          <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched && loginForm.username.$invalid">
            <br>
            <div ng-message="required">
              <small class="error">*USERNAME IS REQUIRED</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" ng-model="loginUser.password" ng-required="true">
          <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
            <br>
            <div ng-message="required">
              <small class="error">*PASSWORD IS REQUIRED</small>
            </div>
          </div>
        </div>
        <div>
          <small class="error" ng-show="isInvalid">*USERNAME OR PASSWORD IS INVALID</small>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Sign in</button>
          </div>
          <div class="col-sm-2 pull-right">
            <a ng-href="#!/register"><button type="button" class="btn btn-default pull-right">Sign up</button></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
