<div class="container login">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h2>Sign up</h2>
      <br>
      <form name="registerForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" ng-model="registerUser.username" ng-required="true">
          <div ng-messages="registerForm.username.$error" ng-show="registerForm.username.$touched && registerForm.username.$invalid">
            <br>
            <div ng-message="required">
              <small class="error">*USERNAME IS REQUIRED</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" ng-model="registerUser.password" ng-required="true">
          <div ng-messages="registerForm.password.$error" ng-show="registerForm.password.$touched && registerForm.password.$invalid">
            <br>
            <div ng-message="required">
              <small class="error">*PASSWORD IS REQUIRED</small>
            </div>
          </div>
        </div>
        <div>
          <small class="error" ng-show="isInvalid">*USERNAME IS ALREADY USED</small>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" ng-disabled="registerForm.$invalid" ng-click="register()">Sign up</button>
          </div>
          <div class="col-sm-2 pull-right">
            <a ng-href="#!/login"><button type="button" class="btn btn-default pull-right">Sign in</button></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
